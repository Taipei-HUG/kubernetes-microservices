    app.kubernetes.io/component: controller
    tekton.dev/release: "v0.10.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-pipelines-controller
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
        # tekton.dev/release value replaced with inputs.params.versionTag in pipeline/tekton/publish.yaml
        tekton.dev/release: "v0.10.2"
      labels:
        app: tekton-pipelines-controller
        app.kubernetes.io/name: tekton-pipelines
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: tekton-pipelines-controller
      containers:
      - name: tekton-pipelines-controller
        image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/controller:v0.10.2@sha256:a7f0a7a31511df61f43c653b0cd34b498c3ce98b42fb8c7245ec8ee65c776c61
        args: ["-kubeconfig-writer-image", "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/kubeconfigwriter:v0.10.2@sha256:4b44fc708aa990612c2c1d344626a5a5bd6522188100f89e18bec800e5101724",
          "-creds-image", "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/creds-init:v0.10.2@sha256:5e799f69201810fc619cd6040ec842ca48a36479ccc3c5b20ffae28f2fb928aa",
          "-git-image", "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.10.2@sha256:6b13b1a21491610e146564745d2acbc90cbee8cc72b93e885e544489200776dc",
